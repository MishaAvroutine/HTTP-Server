<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My C++ Web Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', monospace;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: #00ff88;
            animation: pulse 1.5s infinite;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #00ffff;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff88;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üöÄ My C++ Web Server</h1>
        <p>Built from scratch using OOP, Threads & Sockets</p>
        <div class="status">‚óè SERVER ONLINE</div>
        
        <button onclick="showMessage()">Check Server Status</button>
    </div>

    <div class="footer">
        Powered by Custom C++ Engine ‚ö°
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
